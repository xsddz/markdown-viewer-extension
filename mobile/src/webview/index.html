<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>Markdown Viewer</title>
  
  <!-- All styles bundled into one file (includes embedded fonts) -->
  <link rel="stylesheet" href="./styles.css">
  
  <style>
    /* Mobile-specific styles */
    :root {
      --safe-area-top: env(safe-area-inset-top, 0px);
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-left: env(safe-area-inset-left, 0px);
      --safe-area-right: env(safe-area-inset-right, 0px);
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      overflow-x: hidden;
    }
    
    body {
      /* Remove default padding - Flutter SafeArea handles insets */
      padding: 0;
      margin: 0;
      -webkit-overflow-scrolling: touch;
    }

    /* Override desktop styles - mobile has no toolbar/TOC */
    #markdown-wrapper {
      margin-left: 0;
      margin-top: 0;
      min-height: 100vh;
    }

    #markdown-content {
      box-shadow: none;
      min-height: 100vh;
      padding: 16px;  /* Smaller padding for mobile */
    }

    /* Offscreen render root (kept out of visible flow) */
    #render-root {
      position: fixed;
      left: -100000px;
      top: -100000px;
      width: 1px;
      height: 1px;
      overflow: hidden;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Main content container (same structure as Chrome/VSCode) -->
  <div id="markdown-wrapper">
    <div id="markdown-page">
      <div id="markdown-content"></div>
    </div>
  </div>
  
  <!-- Main bundle (generated by build script) -->
  <script src="./bundle.js"></script>
</body>
</html>
